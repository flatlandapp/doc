<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 主体渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.9" /> <!-- violet-500/90 -->
      <stop offset="50%" stop-color="#6366F1" stop-opacity="0.9" /> <!-- indigo-500/90 -->
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0.9" /> <!-- purple-500/90 -->
    </linearGradient>
    
    <!-- 中心点渐变 -->
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D" /> <!-- amber-300 -->
      <stop offset="100%" stop-color="#FBBF24" /> <!-- yellow-200 -->
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" /> 
      <stop offset="100%" stop-color="#e0e0ff" />
    </linearGradient>
    
    <!-- AI文字渐变 -->
    <linearGradient id="aiTextGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f0ff" /> 
      <stop offset="100%" stop-color="#FCD34D" />
    </linearGradient>
    
    <!-- 文字滤镜效果 -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- 主体形状 - 正方形 -->
  <rect x="0" y="0" width="100" height="100" rx="10" ry="10" 
        fill="url(#mainGradient)" 
        stroke="#D8B4FE" stroke-opacity="0.6" stroke-width="1" /> <!-- border-purple-300/60 -->
  
  <!-- 内部装饰 - 优雅的内框 -->
  <rect x="10" y="10" width="80" height="80" rx="8" ry="8" 
        fill="none" stroke="white" stroke-opacity="0.4" stroke-width="1" />
  <rect x="15" y="15" width="70" height="70" rx="4" ry="4" 
        fill="none" stroke="white" stroke-opacity="0.3" stroke-width="1" />
  
  <!-- 中心点 - 明亮的核心 -->
  <rect x="48" y="48" width="4" height="4" 
        fill="url(#centerGradient)" transform="rotate(45, 50, 50)" />
        
  <!-- 中心文字 - 几何图形上下排列 -->
  <text x="50" y="42" font-family="Comic Sans MS, Nunito, Quicksand, sans-serif" font-size="10" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" 
        stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.5"
        filter="url(#textShadow)" letter-spacing="0.5">Flatworld</text>
  
  <text x="50" y="67" font-family="Comic Sans MS, Nunito, Quicksand, sans-serif" font-size="12" font-weight="bold" 
        fill="url(#aiTextGradient)" text-anchor="middle" 
        stroke="#fcd34d" stroke-width="0.3" stroke-opacity="0.5"
        filter="url(#textShadow)" transform="rotate(2, 50, 60)">AI</text>
  
  <!-- 四个角的装饰点 - 精致的点缀 -->
  <circle cx="10" cy="10" r="2" fill="white" fill-opacity="0.7" />
  <circle cx="90" cy="10" r="2" fill="white" fill-opacity="0.7" />
  <circle cx="10" cy="90" r="2" fill="white" fill-opacity="0.7" />
  <circle cx="90" cy="90" r="2" fill="white" fill-opacity="0.7" />
</svg>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatland AI 文档 - 登录</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f7f9;
      color: #34495e;
    }
    
    .auth-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .auth-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
    }
    
    .auth-logo {
      margin-bottom: 20px;
    }
    
    .auth-logo img {
      max-width: 120px;
      height: auto;
    }
    
    .auth-container h1 {
      margin: 0 0 30px;
      color: #42b983;
      font-size: 24px;
    }
    
    .auth-form {
      text-align: left;
    }
    
    .auth-form h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #2c3e50;
    }
    
    .auth-form p {
      margin: 0 0 20px;
      color: #7f8c8d;
    }
    
    .auth-input-group {
      display: flex;
      margin-bottom: 15px;
    }
    
    .auth-input-group input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
      outline: none;
    }
    
    .auth-input-group input:focus {
      border-color: #42b983;
    }
    
    .auth-input-group button {
      padding: 12px 20px;
      background-color: #42b983;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      font-size: 16px;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .auth-input-group button:hover {
      background-color: #3aa776;
    }
    
    #auth-message {
      color: #e74c3c;
      min-height: 20px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-logo">
        <img src="./logo-xl.png" alt="Flatland AI" />
      </div>
      <h1>Flatland AI 文档</h1>
      <div class="auth-form">
        <h2>请输入访问码</h2>
        <p>您需要有效的访问码才能查看文档内容</p>
        <div class="auth-input-group">
          <input type="text" id="auth-code-input" placeholder="请输入访问码" />
          <button id="auth-submit-btn">访问文档</button>
        </div>
        <div id="auth-message"></div>
      </div>
    </div>
  </div>

  <script>
    // 有效的本地访问码
    const VALID_CODES = [
      '8FpbQktwX00v4ibfx4Ta', // 到2024-12-31
      'XANFp5VBeNfmhkxo7EWr', // 到2024-06-30
      'Q0ebZra96sYUnqngAug1'  // 到2024-06-30
    ];
    
    // 验证访问码
    function validateCode(code) {
      // 本地验证
      if (VALID_CODES.includes(code)) {
        console.log('本地验证成功');
        
        // 设置7天的过期时间
        const expireAt = Date.now() + 7 * 24 * 60 * 60 * 1000;
        
        localStorage.setItem('flatland-auth', JSON.stringify({
          expireAt: expireAt,
          timestamp: Date.now(),
          localAuth: true
        }));
        
        return true;
      }
      
      return false;
    }
    
    // 获取元素
    const codeInput = document.getElementById('auth-code-input');
    const submitBtn = document.getElementById('auth-submit-btn');
    const messageEl = document.getElementById('auth-message');
    
    // 设置焦点
    setTimeout(() => codeInput.focus(), 100);
    
    // 处理提交
    function handleSubmit() {
      const code = codeInput.value.trim();
      
      if (!code) {
        messageEl.textContent = '请输入访问码';
        codeInput.focus();
        return;
      }
      
      messageEl.textContent = '正在验证...';
      submitBtn.disabled = true;
      
      // 验证访问码
      if (validateCode(code)) {
        messageEl.textContent = '认证成功，正在加载文档...';
        messageEl.style.color = '#42b983';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        messageEl.textContent = '访问码无效或已过期';
        submitBtn.disabled = false;
        codeInput.focus();
      }
    }
    
    // 绑定事件
    submitBtn.addEventListener('click', handleSubmit);
    codeInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleSubmit();
      }
    });
    
    // 检查是否已认证
    function isAuthenticated() {
      try {
        const authData = localStorage.getItem('flatland-auth');
        if (!authData) return false;
        
        const authObj = JSON.parse(authData);
        return !(authObj.expireAt && authObj.expireAt < Date.now());
      } catch (e) {
        return false;
      }
    }
    
    // 如果已认证，直接跳转到文档页面
    if (isAuthenticated()) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
